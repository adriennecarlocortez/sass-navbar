<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Homepage - SASS</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="navbar__logo">SASS</a>
        <div class="navbar__bars">
          <i class="fas fa-bars"></i>
        </div>
        <ul role="list" class="navbar__menu">
          <li><a href="#" class="navbar__menu--links">Home</a></li>
          <li><a href="#" class="navbar__menu--links">Products</a></li>
          <li><a href="#" class="navbar__menu--links">Services</a></li>
          <li>
            <a href="#" class="navbar__menu--links" data-attribute="button"
              >Sign Up</a
            >
          </li>
        </ul>
      </nav>
      <div class="dropdown__menu">
        <li><a href="#" class="navbar__menu--links">Home</a></li>
        <li><a href="#" class="navbar__menu--links">Products</a></li>
        <li><a href="#" class="navbar__menu--links">Services</a></li>
        <li>
          <a href="#" class="navbar__menu--links" data-attribute="button"
            >Sign Up</a
          >
        </li>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="hero__container">
          <div class="hero__container--left">
            <h1>They are coming</h1>
            <h2>Be prepared</h2>
            <p>Sign up now to join the list.</p>
            <button class="hero__container--btn">
              <a href="#">Sign Up </a>
            </button>
          </div>
          <div class="hero__container--right">
            <img
              src="./images/spaceship-ufo.svg"
              alt="Alien"
              class="hero__container--img"
            />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="./js/main.js"></script>
  </body>
</html>
